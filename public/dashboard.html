<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Flight Booking System</h1>
  </header>

  <div class="container">
    <!-- Flight Booking Form -->
    <h2>Book a Flight</h2>
    <form id="booking-form">
      <div class="form-group">
        <label for="country-from">From Country:</label>
        <select id="country-from" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="India">India</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country-to">To Country:</label>
        <select id="country-to" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="India">India</option>
        </select>
      </div>

      <div class="form-group">
        <label for="travel-date">Select Travel Date:</label>
        <input type="date" id="travel-date" required>
      </div>

      <div class="form-group">
        <label for="trip-type">Select Trip Type:</label>
        <select id="trip-type" required>
          <option value="one-way">One-Way</option>
          <option value="round-trip">Round-Trip</option>
        </select>
      </div>

      <!-- Return Date (visible only for Round-Trip) -->
      <div id="return-date-div" style="display: none;">
        <label for="return-date">Select Return Date:</label>
        <input type="date" id="return-date">
      </div>

      <button type="button" id="search-flights">Search Flights</button>
    </form>

    <hr>

    <!-- Available Flights -->
    <h2>Available Flights</h2>
    <div class="flights-list">
      <ul id="flights-list">
        <!-- Flights will be listed here after search -->
      </ul>
    </div>

    <hr>

    <!-- Selected Flight and Payment Section -->
    <div id="selected-flight" style="display: none;">
      <h3>Selected Flight:</h3>
      <p id="flight-details"></p>
      <button type="button" id="pay-now-btn" onclick="showPaymentOption()">Proceed to Payment</button>
    </div>

    <!-- Payment Section -->
    <div id="payment-section" style="display: none;">
      <h3>Enter Payment Details</h3>
      <form id="payment-form">
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" maxlength="16" placeholder="Enter 16 digit card number" required>
        </div>
        <div class="form-group">
          <label for="expiry-month">Expiry Date:</label>
          <select id="expiry-month" required>
            <option value="">Month</option>
            <!-- Populate months dynamically -->
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select id="expiry-year" required>
            <option value="">Year</option>
            <!-- Populate years dynamically -->
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" maxlength="3" placeholder="Enter CVV" required>
        </div>
        <button type="submit">Pay Now</button>
      </form>
      <p id="payment-error" style="color: red; display: none;"></p>
    </div>

    <hr>

    <!-- Your Bookings -->
    <h2>Your Bookings</h2>
    <div class="bookings-list">
      <ul id="bookings-list">
        <!-- Bookings will be listed here -->
      </ul>
    </div>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
